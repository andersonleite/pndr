runtime: python27
api_version: 1
threadsafe: true
skip_files:
  - ^node_modules
  - ^.git
handlers:
  - url: /
    static_files: www/index.html
    upload: www/index.html
    secure: always
    redirect_http_response_code: 301
    script: auto

  - url: /(.*)
    static_files: www/\1
    upload: www/(.*)
